# Data Source Properties
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT SECRET (PLACEHOLDER)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# API Configuration
api.version=v1.0
api.base-path=/api
server.servlet.context-path=${api.base-path}/${api.version}

# FRONT-END Origins
origin.dev=${FRONTEND_DEV}
origin.prod=${FRONTEND_PROD}

# Server Configuration
server.port=8080

# AWS Properties
aws.access.key=${AWS_ACCESS_KEY}
aws.secret.key=${AWS_SECRET_KEY}
aws.region=${AWS_REGION}
aws.bucket.name=${AWS_BUCKET_NAME}

# RazorPay Properties
rzp.api.key=${RAZORPAY_API_KEY}
rzp.api.secret=${RAZORPAY_API_SECRET}
rzp.api.currency=${RAZORPAY_API_CURRENCY}
rzp.webhook.secret=${RAZORPAY_WEBHOOK_SECRET}